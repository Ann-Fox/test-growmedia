<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Media</title>
    <link rel="stylesheet" lang="cscc" href="styles.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <form action="" class="js-form">
                <div class="form__sections">
                    <section>
                        <h2 class="form__title">Личная информация</h2>
                        <div>
                            <div class="form__group">
                                <label for="username">Имя: <span title="required">*</span>
                                </label>
                                <input type="text" name="username" class="input js-input"/>
    
                                <p class="error-text" name="length">Поле не должно быть пустым</p>
                            </div>
                            <div class="form__group">
                                <label for="email">Email: <span title="required">*</span>
                                </label>
                                <input type="email" name="email" class="input js-input js-input-email"/>
    
                                <p class="error-text" name="length">Поле не должно быть пустым</p>
                                <p class="error-text" name="emailError">Email должен содержать знак “@”</p>
    
                            </div>
                            <div class="form__group">
                                <label for="usertel">Телефон: <span title="required">*</span>
                                </label>
                                <input type="tel" name="usertel" class="input js-input js-input-phone"/>
    
                                <p class="error-text" name="length">Поле не должно быть пустым</p>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h2 class="form__title"> Информация о бизнесе</h2>
                        <div>
                            <div class="form__group">
                                <label for="expected-turnover">Ожидаемый оборот: <span title="required">*</span>
                                </label>
                                <input type="number" name="expected-turnover" class="input js-input"/>

                                <p class="error-text" name="length">Поле не должно быть пустым</p>

                            </div>
                            <div class="form__group select">
                                <label for="industry">Выбор индустрии: <span title="required">*</span>
                                </label>
                                <select name="industry" class="input js-input-select">
                                    <option value="">Выберите подходящий вариант</option>
                                    <option value="industry-one">Индустрия 1</option>
                                    <option value="industry-two">Индустрия 2</option>
                                    <option value="industry-three">Индустрия 3</option>
                                </select>
                            </div>
                            <div class="form__checkbox">
                                <input type="checkbox" class="checkbox__input js-input-checkbox " id="rule_check"/>
                                <label for="rule_check" class="checkbox__lable js-checkbox-lable">Я принимаю правила
                                    сервиса<span title="required">*</span>
                                </label>
                            </div>
                        </div>
                    </section>
                </div>
                
                <div class="btn">
                    <button type="submit">отправить</button>
                </div>
            </form>

        </div>
    </main>
    <div id="modal">
        <h1>Спасибо! Ваша заявка принята</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
